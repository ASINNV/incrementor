<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Incrementor</title>
	<link rel="stylesheet" href="increment.css">
</head>
<body>
	<div class="containment">
		<h1 class="incrementor">The Incrementor</h1>
		<div class="container">
			<p class="text pressed">Pressed</p>
			<p class="number">0</p>
			<p class="text">Times</p>
			<a href="#"><div class="left-circle">
				<p class="minus">-</p>
			</div></a>
			<a href="#"><div class="right-circle">
				<p class="plus">+</p>
			</div></a>
		</div>
		<p class="hoe">Increment that hoe!</p>
	</div>
	

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="inc.js"></script>
</body>
</html>
